<div class="modal fade" data-dismiss="modal" data-toggle="modal" id="submitConfirmationModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="submitConfirmationModalLabel" aria-hidden="true">
  
    <div class="modal-dialog modal-dialog-centered mw-100 w-75">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submitConfirmationModalLabel">
            Selected Events
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="card rounded mb-3 p-4 bg-transparent">
                <table class="table table-striped mt-5" id="domains-related-sites-list">
                  <thead>
                    <tr>
                      <th class="text-center" scope="col">Event Type</th>
                      <th class="text-center" scope="col">Start Date</th>
                      <th class="text-center" scope="col">End Date</th>
                      <th class="text-center" scope="col">Domain</th>
                      <th class="text-center" scope="col">ASN</th>
                      </tr>
                    </tr>
                  </thead>
                  <tbody id="vsf-grouped-sites">
                    <!-- The body of this table is injected with JS -->
                  </tbody>
                </table>
              </div>

              <h5 class="modal-title" id="submitConfirmationModalLabel">
                Select or Create Case
              </h5>            
            <div class="card rounded p-4 bg-transparent text-white" id="sites-div">
                <button type="button" class="btn btn-outline-info rounded mb-5 ml-4" data-toggle="modal" data-target="#associateUrl">
                    <i class="fa fa-plus"></i> 
                    Create Case
                  </button>
                <table class="table table-striped mt-5" id="sites-list" >
                  <thead>
                    <tr>
                      <th class="text-center" scope="col">Associate</th>
                      <th class="text-center" scope="col">Case Title</th>
                      <th class="text-center" scope="col">Category</th>
                      <th class="text-center" scope="col">Start Date</th>
                      <th class="text-center" scope="col">End Date</th>
                    </tr>
                  </thead>
                  <tbody>
                      <!-- The body of this table is injected with JS -->
                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Close
          </button>
          <button id="submitConfirmationBtn" class="btn btn-info">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
