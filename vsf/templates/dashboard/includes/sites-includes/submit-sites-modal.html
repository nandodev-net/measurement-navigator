<!-- This modal performs the selection of a site to link to some set of domains -->

<div class="modal fade" data-dismiss="modal" data-toggle="modal" id="submitConfirmationModal" data-backdrop="static" data-keyboard="false" tabindex="-2" aria-labelledby="submitConfirmationModalLabel" aria-hidden="true">
  
  <div class="modal-dialog modal-dialog-centered mw-100 w-75">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitConfirmationModalLabel">
          Selected Domains
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="card rounded mb-3 p-4 bg-transparent">
              <table class="table table-striped mt-5" id="domains-related-sites-list">
                <thead>
                  <tr>
                    <th class="" scope="col">Domains</th>
                  </tr>
                </thead>
                <tbody id="vsf-grouped-sites">
                  <!-- The body of this table is injected with JS -->
                </tbody>
              </table>
            </div>

            <h5 class="modal-title" id="submitConfirmationModalLabel">
              Select or Create Site
            </h5>            
            <div class="card rounded p-4 bg-transparent text-white" id="sites-div">
              <button type="button" class="btn btn-outline-info rounded mb-5 ml-4" data-toggle="modal" data-target="#associateUrl">
                  <i class="fa fa-plus"></i> 
                  Create site
                </button>

              <table class="table table-striped mt-5" id="sites-list" >
                <thead>
                  <tr>
                    <th class="text-center" scope="col">Associate</th>
                    <th class="text-center" scope="col">Site</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </form>

        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
        <button id="submitConfirmationBtn" class="btn btn-info">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

{% include "includes/sites-includes/create-sites-modal.html" with site_creation_form=site_creation_form %}
