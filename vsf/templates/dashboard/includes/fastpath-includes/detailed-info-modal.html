<div
  class="modal fade"
  id="modalCompleteInfo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalCompleteInfoTitle"
  aria-hidden="true"
>
  <div class="modal-dialog mw-100 w-75" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="modalCompleteInfoTitle">
          Detailed Website's Report
        </h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-4">
              <h6 class=''>TID</h6>
            </div>
            <div class="col-8">
              <p class='' id="tid-detailed"></p>
            </div>
          </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class=''>Report ID</h6>
            </div>
            <div class="col-8">
              <p class='' id="report-id-detailed"></p>
            </div>
          </div>
          
          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class=''>Input</h6>
            </div>
            <div class="col-8">
              <p class='' id="input-detailed"></p>
            </div>
          </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class='' >Measurement URL</h6>
            </div>
            <div class="col-8">
              <p class='' style="word-wrap: break-word;" id="measurement-url-detailed"></p>
            </div>
          </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class='' >Report Ready</h6>
            </div>
            <div class="col-8">
              <p class='' id="report-ready-detailed"></p>
            </div>
          </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class='' >Anomaly</h6>
            </div>
            <div class="col-8">
              <p class='' id="anomaly-detailed"></p>
            </div>
          </div>

          <div class="row border-top pt-3">
            <div class="col-4">

            </div>
            <div class="col-8">
              <p class='' id="confirmed-detailed"></p>
            </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class='' >Failure</h6>
            </div>
            <div class="col-8">
              <p class='' id="failure-detailed"></p>
            </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class=''>Measurement Start Time</h6>
            </div>
            <div class="col-8">
              <p class='' id="measurement-start-time-detailed"></p>
            </div>
          </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class=''>Catch Date</h6>
            </div>
            <div class="col-8">
              <p class='' id="catch-date-detailed"></p>
            </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class=''>Test Name</h6>
            </div>
            <div class="col-8">
              <p class='' id="test-name-detailed"></p>
            </div>

          <div class="row border-top pt-3">
            <div class="col-4">
              <h6 class='' >Probe ASN</h6>
            </div>
            <div class="col-8">

            </div>
            <div class="col-8">

            <div class="col-4">
              <h6 class='' >Scores</h6>
            </div>
            <div class="col-8">
              <pre class='' id="scores-detailed"></pre>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
