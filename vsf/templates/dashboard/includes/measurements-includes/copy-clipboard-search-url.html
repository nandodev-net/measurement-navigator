<!--
  Provides a copy-to-clipboard text field so we can
  easily copy an url with some prefilled search. Note that
  this html code depends on copy-clipboard-search-url-js.html
  include, it should be included in the same template as this one
-->

<div class="d-flex justify-content-around align-items-center">
  <div class="">
    <input
      type="text"
      name="copy-search-url"
      id="copy-search-url"
      style="position: absolute;left: -999em;"
      readonly
    />
  </div>
  <div class="p-3">
    <a id="copy-search-url-btn" href="#" class="btn btn-dark">
      <i class="fas fa-copy"></i>
    </a>
  </div>
  <div>
    <div class="gutter-margin rounded alert-success py-2 px-3" id="copy-clipboard-success" hidden>
      <i class="fas fa-check"></i>
    </div>
    
    <div class="gutter-margin rounded alert-danger py-2 px-3" id="copy-clipboard-error" hidden>
      <i class="fas fa-exclamation-triangle"></i>
    </div>    
  </div>
</div>
