<!-- This modal performs the selection of a site to link to some set of domains -->

<div class="modal fade" id="submitConfirmationModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="submitConfirmationModalLabel" aria-hidden="true">
  
  <div class="modal-dialog modal-dialog-centered mw-100 w-75">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitConfirmationModalLabel">
          Selected Domains
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="card rounded mb-3 p-4 bg-transparent text-white">
              <table class="table table-striped mt-5" id="domains-related-sites-list">
                <thead>
                  <tr>
                    <th class="text-white" scope="col">Domains</th>
                  </tr>
                </thead>
                <tbody id="vsf-grouped-sites">
                  <!-- The body of this table is injected with JS -->
                </tbody>
              </table>
            </div>
            <div class="card rounded p-4 bg-transparent text-white">
              <table class="table table-striped mt-5" id="sites-list" >
                <thead>
                  <tr>
                    <th class="text-white" scope="col">Associate</th>
                    <th class="text-white" scope="col">Site</th>
                  </tr>
                </thead>
                <tbody>
                  {% for site in sites %}
                  <tr>
                    <td>
                      <div class="form-check" id="select-related-sites">
                        <label class="form-check-label">
                          <input name="selected-site" type="radio" aria-label="Group of associated URL" id="{{ site.id }}"/>
                        </label>
                      </div>
                    </td>
                    <td class="text-white">{{ site.name }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
        <button id="submitConfirmationBtn" class="btn btn-info">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
